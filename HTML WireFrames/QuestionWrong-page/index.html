<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.typekit.net/fvz4qbh.css">
  <title>QuestionCorrect Wireframe</title>
</head>
<body>
  <div class="container">
    <div id="game" class="flex-center flex-column">
      <section>
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question 1/3 </p>
            <div id ="progressText" class="progressBar"></div>
            <P id="score">Score</P>
            <h2 id="score" class="hud-main-text">0 %</h2>
          </div>
        </div>
      </section>
      <section>
        <h2 id="question">What is the Answer to this Question?</h2>
        <div class="choice-container">
          <p id="choice" class="choice-prefix1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p id="choice" class="choice-prefix2">Choice 2</p>
       </div>
       <div class="choice-container">
        <p id="choice" class="choice-prefix3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p id="choice"class="choice-prefix4">Choice 4</p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
